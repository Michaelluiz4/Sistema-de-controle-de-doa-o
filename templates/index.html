<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Sistema de Doações</h1>
        <p>Gerencie e acompanhe doações de forma simples e organizada.</p>

        <a href="{{ url_for('register_donate') }}"><button>Registrar Doação</button></a>
        <a href="{{ url_for('donations') }}"><button>Ver Doações</button></a>

        <h2>Estatísticas das Doações</h2>
        
        <div class="grafico">
            <h3>Quantidade por Produto</h3>
            <canvas id="grafico_produtos"></canvas>
        </div>

        <div class="grafico">
            <h3>Quantidade por Categoria</h3>
            <canvas id="grafico_categorias"></canvas>
        </div>        
    </div>    

    <script>      
        const labelsProdutos = JSON.parse('{{ labels_produtos | tojson | safe }}');
        const valoresProdutos = JSON.parse('{{ valores_produtos | tojson | safe }}');
        const labelsCategorias = JSON.parse('{{ labels_categorias | tojson | safe }}');
        const valoresCategorias = JSON.parse('{{ valores_categorias | tojson | safe }}');
    </script>
    <script src="{{ url_for('static', filename='charts.js') }}"></script>
</body>
</html>
